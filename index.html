<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Cadastro de Pessoas</title>
</head>
<body class="bd">
    <h1>Cadastro de Pessoas</h1>

    <form>
        <div class="form-group">
            <h2>Dados pessoais</h2>
    
            <div class="form-row">
                <div class="col">
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="Digite seu nome..." required class="form-control">
                </div>
    
                <div class="col">
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" placeholder="Digite seu sobrenome..." required class="form-control">
                </div>
            </div>
            
            <div class="form-row">
                <div class="col">
                    <label for="">CPF</label>
                    <input type="text" name="cpf" required class="form-control">
                </div>
    
                <div class="col">
                    <label for="">Data de Nascimento</label>
                    <input type="date" name="nascimento" class="form-control">
                </div>
            </div>

        </div>

        <div class="form-group">
            <h2>Endereço</h2>
            
            <div class="form-row">
                <div class="col">
                    <label for="">CEP</label>
                    <input type="text" name="cep" class="form-control">
                </div>

                <div class="col">
                    <label for="">Rua</label>
                    <input type="text" name="rua" required class="form-control">
                </div>

                <div class="col">
                    <label for="">Número</label>
                    <input type="number" name="numero" class="form-control">
                </div>
            </div>
            
            <div class="form-row">
    
                <div class="col">
                    <label for="">Bairro</label>
                    <input type="text" name="bairro" required class="form-control">
                </div>
    
                <div class="col">
                    <label for="">Cidade</label>
                    <input type="text" name="cidade" required class="form-control">
                </div>
    
                <div class="col">
                    <label for="">Estado</label>
                    <input type="text" name="estado" required class="form-control">
                </div>
            </div>
        </div>
        
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
    </form>

    <table>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Nascimento</th>
            <th>CPF</th>
            <th>CEP</th>
            <th>Rua</th>
            <th>Número</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
        </tr>
    </table>
    <script src="index.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
